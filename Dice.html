<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dice.css"> 
    <title>Dice game</title>
</head>
<body>
    <!--Navigation bar-->
    <header>
        <h3 class = "siteName">PlayGames</h3>
        <nav>
            <ul class = "links">
                <li><a href = "index.html">Home</a></li>
                <li><a href = "api.html">API's</a></li>
                <li><a href = "contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class = "contentBox">
        <h3>Guess the value of 2 dice!</h3>
        <div class = "lottieDice">
            <lottie-player src="https://assets3.lottiefiles.com/datafiles/IvYwQZ0wlB1eYm8/data.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
        </div>
        <div class = "dicePictures">
            <div id = "diceOnePicture"></div>
            <div id = "diceTwoPicture"></div>
        </div>
        <h4 id = "diceTotal"></h4>
        <h4 id = "winLoseStatement"></h4>
        <div class = "buttons">
            <button id = "1" class="btn btn-secondary btn-lg">1</button>
            <button id = "2" class="btn btn-secondary btn-lg">2</button>
            <button id = "3" class="btn btn-secondary btn-lg">3</button>
            <button id = "4" class="btn btn-secondary btn-lg">4</button>
            <button id = "5" class="btn btn-secondary btn-lg">5</button>
            <button id = "6" class="btn btn-secondary btn-lg">6</button>
            <button id = "7" class="btn btn-secondary btn-lg">7</button>
            <button id = "8" class="btn btn-secondary btn-lg">8</button>
            <button id = "9" class="btn btn-secondary btn-lg">9</button>
            <button id = "10" class="btn btn-secondary btn-lg">10</button>
            <button id = "11" class="btn btn-secondary btn-lg">11</button>
            <button id = "12" class="btn btn-secondary btn-lg">12</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/diceJS.js"></script>
</body>
</html>
